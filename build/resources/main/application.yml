server:
  port: 9090

spring:
  thymeleaf:
    cache: false
    prefix: classpath:templates/
    suffix: .html

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root



  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: none
  devtools:
    livereload:
      enabled: true
    freemarker:
      cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true #httpmethod??, put/delete
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE